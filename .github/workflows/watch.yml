name: Watch StudyIQ channel

on:
  schedule:
    # Runs at minute 0 of every hour (UTC)
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run watcher
        env:
          CHANNEL_RSS_URL: ${{ secrets.CHANNEL_RSS_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          KEYWORD: ${{ secrets.KEYWORD }}
          ENABLE_OCR: ${{ secrets.ENABLE_OCR }}
        run: |
          python check_videos.py

      - name: Commit updated seen.json if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-action"
          git add seen.json || true
          if ! git diff --quiet --staged; then
            git commit -m "Update seen.json [ci skip]" || true
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit"
          fi
